<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Bootstarp sivu</title>
</head>
<body>
    <div class="container mt-4">
        <button class="btn btn-primary">Primary Button</button>
        <button class="btn btn-secondary">Secondary Button</button>
        <button class="btn btn-info">Info Button</button>
        <button class="btn btn-dark">Dark Button</button>
        <button class="btn btn-primary btn-lg">Large Button</button>
        <button class="btn btn-secondary btn-sm">Small Button</button>
        <button class="btn btn-dark btn-lg btn-block">Block level Button</button>
        <a href="#" class="btn btn-primary">Primary Link Button</a>
        <a href="#" class="btn btn-secondary">Secondary Link Button</a>
        <button class="btn btn-primary">
            <i class="bi bi-heart"></i>Like
        </button>
        <button class="btn btn-danger">
            <i class="bi bi-trash"></i>Delete
        </button>



        <div class="container mt-4">
            <div class="row">
                <div class="col-md6 col-lg-4">
                    <p>This is left column</p>
                </div>
                <div class="col-md6 col-lg-8">
                    <p>This is right column</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-9">
                <p>Ykkös taso: .col-sm9</p>
                </div>
                    <div class="col-sm-9">
                        <div class="row">
                            <div class="col-9">
                                <p> Kakkos taso: ykkös column</p>
                            </div>
                            <div class="col-9">
                                <p>  Kakkos taso: toinen column</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>



    <script src="path/to/bootstrap.bundle.min.js"></script>
</body>
</html>
